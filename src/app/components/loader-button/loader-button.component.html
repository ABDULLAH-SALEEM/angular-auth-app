<div [ngClass]="{'disabled': loading, 'button':!loading}">
    <i class="material-icons loading-spinner" *ngIf="loading"> {{'autorenew'}}</i>
    <button [type]="type" [ngClass]="{'disabled__btn': loading, 'button__btn':!loading}"
        (click)="onButtonClick">{{loading?loadingTitle:title}}</button>
</div>
